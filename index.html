<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <audio id="sound" src="la palmera.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Empty entity - we just need the target detection -->
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const audio = document.getElementById('sound');
      
      scene.addEventListener('targetFound', () => {
        audio.play();
      });
      
      scene.addEventListener('targetLost', () => {
        audio.pause();
        audio.currentTime = 0;
      });
    </script>
  </body>
</html>
